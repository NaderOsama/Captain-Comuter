<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكرا لك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: darkslategray;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Full viewport height */
    }

    .text-center {
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    p {
      text-align: center;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="text-center">
    <h1>! شكراً لكونك كابتن كوميوتر محتمل</h1>
    <p>.تم استلام بياناتك بنجاح</p>
    <p>.سيتصل بك فريق إدارة كوميوتر قريبًا للرد على استفساراتك وشرح المزيد من التفاصيل</p>
  </div>
  <script src="./js/confetti.min.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
        };

        start();
        stop();
    </script>

</body>

</html>
